<!doctype html>
<html lang="ru">
	<head>
		<meta charset = "utf-8">
		<title>svg</title>
		<style>
			svg {
			  border: 1px solid #dddddd;
			}
		</style>
	</head>
	<body>
	<svg width="300" height="290">
		<rect width="100%" height="100%" fill="skyblue" />
		<rect width="100%" height="110" y="180" fill="yellowgreen" />
		<rect class="leg" width="10" height="30" x="80" y="220" rx="5" fill="black" />
		<rect class="leg" width="10" height="30" x="210" y="220" rx="5" fill="black" />
		<circle r="100" cx="150" cy="150" fill="crimson" />
		<circle r="80" cx="150" cy="150" fill="white" />
		<circle r="60" cx="150" cy="150" fill="crimson" />
		<circle r="40" cx="150" cy="150" fill="white" />
		<circle r="20" cx="150" cy="150" fill="crimson" />
	</svg>
	</body>
</html>
