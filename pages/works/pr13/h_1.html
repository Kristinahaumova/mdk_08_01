<!doctype html>
<html lang="ru">
	<head>
		<meta charset = "utf-8">
		<title>svg</title>
		<style>
			svg {
			  border: 1px solid #dddddd;
			}
		</style>
	</head>
	<body>
	<svg width="300" height="300">
		
		<line x1="200" y1="70" x2="70" y2="170" stroke="black" />
        <line x1="70" y1="170" x2="180" y2="220" stroke="black" />
        <circle r="45" cx="200" cy="70" stroke="black" fill="white" />
        <circle r="35" cx="70" cy="170" stroke="black" fill="white" />
        <circle r="25" cx="180" cy="220" stroke="black" fill="white" />
	</svg>
	</body>
</html>
